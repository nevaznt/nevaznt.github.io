<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="web-icon.ico">
</head>
<body>

    <h1>TIC-TAC-TOE</h1>
    
    <div class="content">
        <table cellspacing="0">
            <tr>
                <td><div class="Tplace" onclick="fun('p1')"><p id="p1"></p></div></td>
                <td><div class="Tplace" onclick="fun('p2')" style="border-left: 2px solid #bbb; border-right: 2px solid #bbb;"><p id="p2"></p></div></td>
                <td><div class="Tplace" onclick="fun('p3')"><p id="p3"></p></div></td>
            </tr>
            <tr>
                <td><div class="Tplace" onclick="fun('p4')" style="border-top: 2px solid #bbb; border-bottom: 2px solid #bbb;"><p id="p4"></p></div></td>
                <td><div class="Tplace" onclick="fun('p5')" style="border: 2px solid #bbb;"><p id="p5"></p></div></td>
                <td><div class="Tplace" onclick="fun('p6')" style="border-top: 2px solid #bbb; border-bottom: 2px solid #bbb;"><p id="p6"></p></div></td>
            </tr>
            <tr>
                <td><div class="Tplace" onclick="fun('p7')"><p id="p7"></p></div></td>
                <td><div class="Tplace" onclick="fun('p8')" style="border-right: 2px solid #bbb; border-left: 2px solid #bbb;"><p id="p8"></p></div></td>
                <td><div class="Tplace" onclick="fun('p9')"><p id="p9"></p></div></td>
            </tr>
        </table>
    </div>

    <div id="statusText"></div>

    <div class="buttons"></div>

    <script src="main.js"></script>
</body>
</html>
